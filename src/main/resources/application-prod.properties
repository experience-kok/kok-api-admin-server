# 서버 설정
server.port=8081
server.servlet.context-path=/admin

# 데이터베이스 설정 (프로덕션 환경)
spring.datasource.url=jdbc:postgresql://localhost:5432/myapp
spring.datasource.username=postgres
spring.datasource.password=1111
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis 설정 (프로덕션 환경)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# 데이터소스 커넥션 풀 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# 로깅 설정
logging.level.com.example.adminservice=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# JWT 설정
jwt.secret=${JWT_SECRET:secretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKey}
jwt.access-expiration=3600000
jwt.refresh-expiration=604800000

# Swagger UI 설정
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.example.adminservice.controller
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
